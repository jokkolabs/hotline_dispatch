{% load dispatcher %}
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Hotline - SOS Démocratie</title>
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/static/css/imgareaselect-default.css" />
<link href="/static/css/face.css" rel="stylesheet">
</head>
<body>
<div class="container">
<div class="header" class="row">
<h1>Hotline SOS Démocratie</h1>
<p>
	<a href="{% url 'home' %}"><button class="btn btn-small">Récupération numéros</button></a>
	<a href="{% url 'sms' %}"><button class="btn btn-small">Ventillation SMS</button></a>
	<a href="{% url 'logout' %}" title="Déconnexion"><button class="btn btn-info btn-small"><i class="icon icon-white icon-user"></i> {{ user }}{% if user.phone_number %} ({{ user.phone_number|phone }}){% endif %}</button></a>
</p>
</div>
{% block content %}
{% endblock %}
</div>
<script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function (){
	var sms_filter_url = "{%url 'sms_filter' 'AAA' %}";
	$('.delete-confirm').click(function(e) {
	  // e.preventDefault();
	  target = $(e.target);
	  return confirm("Êtes vous sûr de vouloir SUPPRIMER le SMS/#"+ target.attr('event_id') +" de "+ target.attr('event_identity') +" ?");

	});

	$('.btn-filter').click(function (){
		var filter = $(this).attr('filter');
		var new_url = sms_filter_url.replace('AAA', filter);
		console.log(new_url);
		window.location = new_url;
	});
});

</script>
</body>
</html>
